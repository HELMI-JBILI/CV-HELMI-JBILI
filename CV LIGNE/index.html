<head>

  <style>
    /* ========== RESET & BASE ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
    }

    body {
      background-color: #0a0c0f;
      color: #b0f0f8;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      scroll-behavior: smooth;
    }

    /* ========== CYBER GRID BACKGROUND ========== */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        linear-gradient(rgba(0, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 255, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      top: -50%; left: -10%;
      width: 120%; height: 200%;
      background: repeating-linear-gradient(45deg, 
        transparent, 
        transparent 20px, 
        rgba(0, 255, 255, 0.01) 21px, 
        transparent 22px, 
        transparent 40px);
      animation: shiftLines 40s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes shiftLines {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(40px, 40px) rotate(1deg); }
    }

    .wrapper {
      position: relative;
      z-index: 2;
      max-width: 1300px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
    }

    /* ========== TYPOGRAPHY & GLITCH ========== */
    h1, h2, h3, .glitch {
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff;
    }

    .glitch-name {
      font-size: 3rem;
      font-weight: 700;
      position: relative;
      animation: glitch 3s infinite;
      color: #ffffff;
      text-shadow: -2px 0 cyan, 2px 0 magenta;
    }

    @keyframes glitch {
      0%, 100% { transform: skew(0deg, 0deg); opacity: 1; text-shadow: -2px 0 cyan, 2px 0 magenta; }
      95% { transform: skew(2deg, 0.5deg); text-shadow: -4px 0 magenta, 4px 0 cyan; }
      96% { transform: skew(-2deg, -0.5deg); text-shadow: 2px 0 cyan, -2px 0 magenta; }
      97% { transform: skew(0deg, 0deg); }
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
      color: #fff;
      text-shadow: 0 0 10px #f0f, 0 0 20px #0ff;
      animation: glitchTitle 2.5s infinite;
    }

    @keyframes glitchTitle {
      2%, 64% { transform: skew(0deg, 0deg); }
      4%, 60% { transform: skew(2deg, 0.8deg); text-shadow: -3px 0 magenta; }
      6% { transform: skew(-2deg, -0.4deg); text-shadow: 3px 0 cyan; }
    }

    /* ========== HEADER ========== */
    .fixed-header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: rgba(10, 12, 15, 0.8);
      border-bottom: 1px solid #00ffff88;
      box-shadow: 0 0 20px #00ffff33;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      margin-bottom: 2rem;
    }

    .fixed-header h2 {
      font-size: 1.5rem;
      margin: 0;
      color: #fff;
    }

    .fixed-header p {
      color: #ff88ff;
      text-shadow: 0 0 5px magenta;
    }

    /* ========== HERO ========== */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 3rem;
      margin-bottom: 4rem;
      padding: 2rem;
      border: 2px solid #00ffff55;
      box-shadow: 0 0 30px #ff00ff33, inset 0 0 10px #00ffff22;
      background: rgba(0, 255, 255, 0.02);
    }

    .hero-img img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #ff00ff;
      box-shadow: 0 0 30px cyan, 0 0 10px magenta;
      transition: 0.3s;
      object-fit: cover;
    }
    .hero-img img:hover { transform: scale(1.02); filter: brightness(1.2); }

    .hero-content h1 { font-size: 2.8rem; }
    .hero-content p { font-size: 1.4rem; color: #f0f; min-height: 4rem; }

    #typing {
      border-right: 3px solid cyan;
      padding-right: 5px;
      animation: blink 1s infinite;
    }
    @keyframes blink { 50% { border-color: transparent; } }

    /* ========== CARDS / SECTIONS ========== */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin: 1.5rem 0;
    }

    .project-card, .cert-card, .skill-item, .lang-item, .trait-item {
      background: rgba(0, 20, 30, 0.4);
      backdrop-filter: blur(4px);
      border: 1px solid #00ffff88;
      padding: 1.5rem;
      border-radius: 0px;
      box-shadow: 0 0 15px #00ffff33, inset 0 0 10px #0f0f0f;
      transition: 0.25s ease;
    }

    .project-card:hover, .cert-card:hover {
      transform: scale(1.02) translateY(-5px);
      border-color: #ff44ff;
      box-shadow: 0 0 35px #ff00ff, 0 0 15px cyan;
    }

    .skill-bar-container {
      background: #11161f;
      height: 16px;
      border: 1px solid cyan;
      margin: 8px 0 12px;
    }
    .skill-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0ff, #f0f);
      box-shadow: 0 0 20px cyan;
      transition: width 1.2s cubic-bezier(0.2, 0.9, 0.3, 1.1);
    }

    .timeline {
      border-left: 4px solid #f0f;
      padding-left: 2rem;
      position: relative;
    }
    .timeline-item {
      margin-bottom: 2.5rem;
      position: relative;
    }
    .timeline-item::before {
      content: "";
      width: 20px; height: 20px;
      background: #0ff;
      border: 3px solid #f0f;
      position: absolute;
      left: -2.8rem; top: 5px;
      box-shadow: 0 0 30px cyan;
      transition: 0.2s;
    }
    .timeline-item:hover::before { background: #f0f; box-shadow: 0 0 40px magenta; }

    .traits-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .trait-item {
      padding: 0.5rem 1.5rem;
      font-weight: bold;
      border-color: magenta;
    }

    .contact-links a {
      color: #0ff;
      text-decoration: none;
      border: 1px solid magenta;
      padding: 0.5rem 1.2rem;
      margin-right: 1rem;
      display: inline-block;
      margin-bottom: 0.5rem;
      transition: 0.2s;
      box-shadow: 0 0 10px transparent;
    }
    .contact-links a:hover {
      background: rgba(255, 0, 255, 0.2);
      border-color: cyan;
      box-shadow: 0 0 25px cyan, 0 0 10px magenta;
      transform: translateY(-3px);
    }

    .glow-pointer {
      position: fixed;
      width: 12px; height: 12px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 999;
      mix-blend-mode: difference;
      transition: 0.05s;
      box-shadow: 0 0 25px cyan, 0 0 60px magenta;
    }

    .fade-in-section {
      opacity: 0;
      transform: translateY(35px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-in-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 800px) {
      .hero { flex-direction: column; text-align: center; }
      .fixed-header { flex-direction: column; gap: 0.3rem; }
      .glitch-name { font-size: 2.2rem; }
    }
    @media (max-width: 500px) {
      .wrapper { padding: 0.8rem; }
    }
  </style>
</head>
